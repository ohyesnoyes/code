    <script>
      //https://bootswatch.com/api/5.json
      //
          fetch('bootswatch-api.json')
          .then(response => response.json())
          .then(data => load(data));



        function load(data) {
          const themes = data.themes;
          const select = document.getElementById('themeSelect');
          
          themes.forEach((value, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = value.name;
            
            select.append(option);
          });
          
          select.addEventListener('change', (e) => {
            const theme = themes[e.target.value];
            document.querySelector('#theme').setAttribute('href', theme.css);
            document.getElementsByTagName('body').textContent = theme.name;
          });
          
          const changeEvent = new Event('change');
          select.dispatchEvent(changeEvent);
        }

        function launchAuth (){
          alert('you tried to sign in, but that functionality doesn\'t exist yet')
        }

        function launchVMSelect (){
          alert('this is the vm manager');
        }

        function loadContent(modNum){
          let cWin = $('#contentWindow');
          var lesson;
          $.getJSON("./mod"+ modNum +"/module" + modNum + ".json", lesson,
            function (data, textStatus, jqXHR) {
              cWin.html('<nav class="navbar navbar-expand navbar-light bg-light"><ul class="nav navbar-nav"><li class="nav-item"><a class="nav-link active" href="#" aria-current="page">Lesson 1 <span class="visually-hidden">(current)</span></a></li><li class="nav-item"><a class="nav-link" href="#">Lesson 2</a></li></ul></nav>'
              )
              cWin.append('<h2>' + data.title + '</h2>')
              cWin.append('<p>Description: ' + data.description + '</p>')
              cWin.append('<img src="' + data.thumbnail + '" />')
              

            }
          );

          console.log($.getJSON("./mod"+ modNum +"/module" + modNum + ".json"));
        }


        
    </script>
